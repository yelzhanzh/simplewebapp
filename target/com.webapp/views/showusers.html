<div class="row">
    <div class="col-md-12">
        <p class="lead">
            User Management System
        </p>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>User ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>DoB</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="u in users">
                <td>{{u.user.id}}</td>
                <td>{{u.user.name}}</td>
                <td>{{u.user.email}}</td>
                <td>{{u.user.dob}}</td>
                <td>{{u.user.telnumb}}</td>
                <td>{{u.user.address}}</td>
                <td>
                    <a href="#" ng-click="editUser(u.user.id)" class="text-warning"><i class="fa fa-pencil-square-o"></i></a>
                    <a href="#" ng-click="deleteUser(u.user.id)" class="text-danger"><i class="fa fa-trash-o"></i></a>
                </td>
            </tr>
            </tbody>

        </table>

    </div>
</div>
</div>

<div class="row">
    <div class="col-md-12">
        <a ng-click="createNewUser()" class="btn btn-small btn-primary">Create new user</a>
    </div>
</div>
